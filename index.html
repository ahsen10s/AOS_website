<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scrolling_Animation</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-duration="500">JOIN ME TO SINGAPORE</h1>
    </header>
    <div class="panels">
        <div class="panel" data-aos="flip-right" data-aos-duration="1000" data-aos-delay="100">
            <img src="images/boarding.jpeg">
        </div>
        <div class="panel" data-aos="flip-left" data-aos-duration="1000" data-aos-delay="100">
            Boarding the plane from Abu Dhabi
        </div>
        <div class="panel" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
            <img src="images/takeoff.jpeg">
        </div>
        <div class="panel" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
            Take Off!
        </div>
        <div class="panel" data-aos="fade-up-right" data-aos-duration="1000" data-aos-delay="100">
            <img src="images/landing.jpeg">
        </div>
        <div class="panel" data-aos="fade-up-left" data-aos-duration="1000" data-aos-delay="100">
            Flying over Singapore :-D
        </div>
        <div class="panel" data-aos="slide-right" data-aos-duration="1000" data-aos-delay="100">
            <img src="images/terminal.jpeg">
        </div>
        <div class="panel" data-aos="slide-left" data-aos-duration="1000" data-aos-delay="100">
            Arrival at Changi Airport :)
        </div>
        <div class="panel" data-aos="fade-down-right" data-aos-duration="1000" data-aos-delay="100">
            <img src="images/singapore.jpeg">
        </div>
        <div class="panel" data-aos="fade-down-left" data-aos-duration="1000" data-aos-delay="100">
            Sight Seeing!!!
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>

    
</body>
</html>
